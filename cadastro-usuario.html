<script type="text/javascript">
    var gk_fileData = {};
    function loadFileData(filename) {
      return gk_fileData[filename] || "";
    }
    </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendeJá - Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Usuário</h2>
        <form class="space-y-4" onsubmit="event.preventDefault(); alert('Cadastro enviado com sucesso! Você receberá um e-mail de confirmação.'); window.location.href='login.html';">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500" required minlength="6">
            </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Cadastrar</button>
        </form>
        <p class="text-sm text-gray-600 mt-4 text-center">Já tem uma conta? <a href="login.html" class="text-blue-600 hover:underline">Faça login</a>.</p>
    </div>
</body>
</html>
