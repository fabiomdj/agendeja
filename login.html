    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AgendeJá - Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" class="w-full p-3 border rounded mt-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button onclick="loginUsuario()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Entrar como Usuário</button>
                <button onclick="loginEmpresa()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Entrar como Empresa</button>
            </div>
            <div class="mt-4 text-sm text-gray-600 text-center">
                <p>Não tem uma conta? <a href="cadastro-usuario.html" class="text-blue-600 hover:underline">Cadastre-se como usuário</a>.</p>
                <p>Ou <a href="cadastro-empresa.html" class="text-blue-600 hover:underline">cadastre sua empresa</a>.</p>
            </div>
        </div>

        <script>
            function loginUsuario() {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                if (!email || !senha) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }

                window.location.href = 'busca-servicos.html';
            }

            function loginEmpresa() {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                if (!email || !senha) {
                    alert('Por favor, preencha todos os campos.');
                    return;
                }

                window.location.href = 'gerenciar-agendamentos.html';
            }
        </script>
    </body>
</html>
