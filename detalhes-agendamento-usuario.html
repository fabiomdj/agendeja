    </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendeJá - Detalhes do Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-6 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Detalhes do Agendamento</h2>
        <div class="space-y-4">
            <h3 class="text-lg font-semibold">Informações do Agendamento</h3>
            <p><strong>Empresa:</strong> <span id="empresa">Carregando...</span></p>
            <p><strong>Serviço:</strong> <span id="servico">Carregando...</span></p>
            <p><strong>Descrição:</strong> <span id="descricao">Carregando...</span></p>
            <p><strong>Data:</strong> <span id="data">Carregando...</span></p>
            <p><strong>Horário:</strong> <span id="horario">Carregando...</span></p>
            <p><strong>Preço:</strong> <span id="preco">Carregando...</span></p>
            <p><strong>Status:</strong> <span id="status">Carregando...</span></p>
        </div>
        <div class="mt-6 flex justify-end">
            <button onclick="window.location.href='meus-agendamentos.html'" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Voltar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const empresa = params.get('empresa') || 'Desconhecida';
            const servico = params.get('servico') || 'Desconhecido';
            const descricao = params.get('descricao') || 'N/A';
            const data = params.get('data') ? params.get('data').split('-').reverse().join('/') : 'N/A';
            const horario = params.get('horario') || 'N/A';
            const preco = params.get('preco') || 'N/A';
            const status = params.get('status') || 'Desconhecido';

            document.getElementById('empresa').textContent = empresa;
            document.getElementById('servico').textContent = servico;
            document.getElementById('descricao').textContent = descricao;
            document.getElementById('data').textContent = data;
            document.getElementById('horario').textContent = horario;
            document.getElementById('preco').textContent = preco;
            document.getElementById('status').textContent = status;
        });
    </script>
</body>
</html>
